<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Sorting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sorttable/2.0.0/sortable.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        img {
            max-width: 500px;
        }
        table tbody tr {
            display: none;
        }
        table tbody tr.active {
            display: table-row;
        }
    </style>
</head>
<body>
    <table id="myTable" class="sortable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Image</th>
                <th>Answers</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div class="controls">
        <button id="next" class="button" onclick="switchQuestion(1)">Next</button>
        <button id="prev" class="button" onclick="switchQuestion(0)">Previous</button>
    </div>

    <script src="data.js"></script>
    <script>
        // Function to render data in the table
        const config = {
            counter: 1,
            questionCounter: 1
        };
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            for (const key in data) {
                if (Object.hasOwnProperty.call(data, key)) {
                    const questionData = data[key];
                    const row = document.createElement('tr');
                    row.id="row_"+config.counter;
                    if(config.counter == 1) {
                        row.className = "active";
                        console.log(1);
                    }
                    row.innerHTML = `
                        <td>${config.counter++}</td>
                        <td>${questionData.text}</td>
                        <td>${questionData.hasImage ? `<img src="${questionData.imageURL}" alt="Image">` : ''}</td>
                        <td>${renderAnswers(questionData.answers)}</td>
                        <td>${questionData.correctAnswerIndex} ${questionData.correctAnswerText}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        }

        // Function to render answers
        function renderAnswers(answers) {
            let html = '<ul>';
            answers.forEach(answer => {
                const key = Object.keys(answer)[0];
                const value = answer[key];
                html += `<li>${key} ${value}</li>`;
            });
            html += '</ul>';
            return html;
        }

        function switchQuestion(flag) {

            if(flag) {
                config.questionCounter++;
            } else {
                config.questionCounter--;
            }

            if(config.questionCounter < 1 || config.questionCounter > config.counter) {
                return;
            }
            document.querySelector('tr.active').classList.toggle('active');
            document.querySelector('#row_'+config.questionCounter).classList.toggle('active');
        }

        // Render the table with data from data.js
        renderTable(data);
    </script>
</body>
</html>
