<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Sorting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Image</th>
                <th>Answers</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Fetch JSON data from JSONbin
        async function fetchDataFromJSONBin() {
            const binId = '666043b6ad19ca34f8748a6b'; // Replace with your JSONbin bin ID
            const apiKey = '$2a$10$yiFj6akGbGhkeqbQVy.RuuRF.FgAJmKMAXBrdHpgOSuCedyuxBUXG'; // Replace with your JSONbin API key
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const jsonData = await response.json();
            return jsonData.record;
        }

        // Function to render data in the table
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (const key in data) {
                if (Object.hasOwnProperty.call(data, key)) {
                    const questionData = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${questionData.text}</td>
                        <td>${questionData.hasImage ? `<img src="${questionData.imageURL}" alt="Image">` : ''}</td>
                        <td>${renderAnswers(questionData.answers)}</td>
                        <td>${questionData.correctAnswerIndex}: ${questionData.correctAnswerText}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }

            // Initialize sorttable.js for the table
            sorttable.makeSortable(document.getElementById('myTable'));
        }

        // Function to render answers
        function renderAnswers(answers) {
            let html = '<ul>';
            answers.forEach(answer => {
                const key = Object.keys(answer)[0];
                const value = answer[key];
                html += `<li>${key} ${value}</li>`;
            });
            html += '</ul>';
            return html;
        }

        // Fetch data from JSONbin and render the table
        fetchDataFromJSONBin()
            .then(data => renderTable(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
